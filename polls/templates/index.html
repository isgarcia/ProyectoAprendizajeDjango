{% extends "layouts/main.html" %}

{% block content %}

{% if latest_question_list %}
	<table class="table">
		<thead>
			<th>#</th>
			<th>Pregunta</th>
		</thead>
		{% for question in latest_question_list %}
			<tr>
				<td>{{question.id}}</td>
				<td>
					<a href="/polls/{{question.id}}">{{question.question_text}}</a>
				</td>
			</tr>
		{% endfor %}
	</table>
{% else %}
	<p>No hay preguntas disponibles</p>
{% endif %}

{% endblock %}
